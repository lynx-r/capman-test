<mat-card fxFlex="40" fxFlexOffset="30">
  <mat-card-header>
    <mat-card-title>Add Company</mat-card-title>
    <mat-card-subtitle>Add company</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <form #companyForm="ngForm" (ngSubmit)="onSubmit(companyForm)" fxLayout="column">
      <mat-form-field>
        <input #companyName="ngModel"
               [(ngModel)]="company.name"
               [maxlength]="30"
               [minlength]="3"
               matInput
               name="name"
               placeholder="Company's Name"
               required
               type="text"
        >
        <mat-error *ngIf="!!companyName.errors">
          <div *ngIf="!!companyName.errors.required">
            Required
          </div>
          <div *ngIf="!!companyName.errors.minlength">
            Min length {{companyName.errors.minlength.requiredLength}}
          </div>
          <div *ngIf="!!companyName.errors.maxlength">
            Max length {{companyName.errors.maxlength.requiredLength}}
          </div>
        </mat-error>
      </mat-form-field>
      <button [disabled]="!companyForm.valid" mat-button>
        Add
      </button>
    </form>
  </mat-card-content>
</mat-card>
