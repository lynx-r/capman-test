<div fxLayout="row" fxLayoutAlign="space-between">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input (keyup)="applyFilter($event)" matInput placeholder="Filter">
  </mat-form-field>
  <button mat-raised-button routerLink="../add">Add Company</button>
</div>

<app-spinner [isError$]="isError$" [isLoadingResults$]="isLoadingResults$"></app-spinner>

<div class="company-details">
  <table [dataSource]="data" mat-table matSort matSortActive="Name" matSortDirection="desc">

    <ng-container matColumnDef="Name">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> Name</th>
      <td *matCellDef="let row" mat-cell> {{row.Name}} </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" [routerLink]="['..', row.id]" mat-row>
    </tr>
  </table>
</div>
<mat-paginator [length]="resultsLength" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
