<mat-card fxFlex.gt-md="35" fxFlex.lt-lg="80" fxFlexOffset.gt-md="32.5" fxFlexOffset.lt-lg="10">
  <mat-card-title class="justify-text half-line-height">
    Sign In
  </mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="submit()" [formGroup]="form" fxLayout="column">
      <mat-form-field>
        <input autocomplete="username"
               formControlName="email"
               matInput
               placeholder="Email"
               required
               type="email"
        >
        <mat-error *ngIf="email?.invalid && (email?.dirty || email?.touched)">

          <div *ngIf="email?.errors.required">
            Required
          </div>
          <div *ngIf="email?.errors.minlength">
            Minimum {{email.errors.minlength.requiredLength}} symbols
          </div>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input autocomplete="current-password"
               class="password"
               formControlName="password"
               matInput
               placeholder="Password"
               required
               type="password"
        >
        <mat-error *ngIf="password?.invalid && (password?.dirty || password?.touched)">

          <div *ngIf="password?.errors.required">
            Required
          </div>
          <div *ngIf="password?.errors.minlength">
            Minimum {{password.errors.minlength.requiredLength}} symbols
          </div>
        </mat-error>
      </mat-form-field>
      <mat-error *ngIf="errorMessages.length != 0">
        <div *ngFor="let error of errorMessages">
          {{error}}
        </div>
      </mat-error>
      <div fxLayout="row" fxLayoutAlign="end">
        <button mat-flat-button routerLink="/signup" type="button">Sign Up</button>
        <button color="primary" mat-flat-button type="submit">Sign In</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
