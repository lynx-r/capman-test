<mat-form-field>
  <mat-label>Filter</mat-label>
  <input (keyup)="applyFilter($event)" matInput placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8 company-details">
  <table [dataSource]="dataSource" mat-table matSort>

    <!--  temporary in loop  -->
    <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
      <th *matHeaderCellDef mat-header-cell mat-sort-header> {{column}}</th>
      <td *matCellDef="let row" mat-cell> {{row[column]}} </td>
    </ng-container>

    <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
    <tr *matRowDef="let row; columns: displayedColumns;" mat-row>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
